<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Auth Section -->
        <div id="auth-section">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4" id="auth-title">Login</h2>
                    <form id="auth-form">
                        <div id="username-field" class="mb-3" style="display: none;">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="#" id="toggle-auth">Create an account</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notes-section" style="display: none;">
            <div class="d-flex justify-content-between mb-4">
                <h2>Your Notes</h2>
                <div>
                    <button class="btn btn-success me-2" onclick="showNoteForm()">New Note</button>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <!-- Notes List -->
            <div id="notes-list" class="row"></div>

            <!-- Note Form Modal -->
            <div class="modal fade" id="noteModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">New Note</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="note-form">
                            <div class="modal-body">
                                <input type="hidden" id="note-id">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="note-title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Content</label>
                                    <textarea class="form-control" id="note-content" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add loading spinner -->
        <div id="loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="loading-spinner"></div>
        </div>
        
        <!-- Add error toast -->
        <div id="error-toast" class="toast align-items-center text-white bg-danger border-0" 
            role="alert" aria-live="assertive" aria-atomic="true"
            style="position: fixed; bottom: 20px; right: 20px; display: none;">
            <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" 
                data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
